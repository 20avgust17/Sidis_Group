<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requestum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div style="padding-top: 15px" class="container">
    <h3>Get all file (Optional field folder name)</h3>
    <form action="/v1/google_drive_files/files_list/" method="GET">
        <label class="form-label">Add folder name</label>
        <input name="folder_name" class="form-control" aria-describedby="folder name">
        <button style="margin-top: 15px"  type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if list_files %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
        </tr>
        {% for file in list_files %}
        <tr>
            <td>{{ file.id }}</td>
            <td>{{ file.title }}</td>
        </tr>
        {% endfor %}
        </thead>
    </table>
    {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
